<html>
<head>
<title> Attendance Entry Form</title>
<script type="text/javascript">
  var monthLists = new Array(4) 
 monthLists["empty"] = ["Select a month"]; 
 monthLists["1"] = ["June", "July", "August","September", "October", "November"]; 
 monthLists["2"] = ["December", "January", "February","March", "April", "May"]; 
  
 function monthChange(selectObj) { 

 var idx = selectObj.selectedIndex; 

 var which = selectObj.options[idx].value; 

 cList = monthLists[which]; 
 

 var cSelect = document.getElementById("month"); 

 var len=cSelect.options.length; 
 while (cSelect.options.length > 0) { 
 cSelect.remove(0); 
 } 
 var newOption; 
 
 for (var i=0; i<cList.length; i++) { 
 newOption = document.createElement("option"); 
if(which==1)
newOption.value=i+7;
else
newOption.value=i+1;
 newOption.text=cList[i]; 

 try { 
 cSelect.add(newOption);  
 } 
 catch (e) { 
 cSelect.appendChild(newOption); 
 } 
 } 
 } 
//]]>
</script>
</head>
<body>
<form action="studmonthatt.php" method="post">
<table>
<tr>
<td>Enter Acedemic Year:
<td><select name="ay">
  <option>Select Acedemic Year</option>
  <option value="1819">2018-2019</option>
  <option value="1920">2019-2020</option>
  <option value="2021">2020-2021</option>
  <option value="2122">2021-2022</option>
</select>
</tr>
<tr>
<td>Enter Student Hallticket Number:
<td><input type="text" name="htnum">
</tr>
<tr>
<td>Enter Branch:
<td><select name="branch">
   <option>Select Branch</option>
  <option value="bsccs">B.Sc(CS)</option>
  <option value="bcomrestm">B.Com(RES)(TM)</option>
  <option value="bcomresem">B.Com(RES)(EM)</option>
  <option value="bscchem">B.Sc(CHEM)</option>
</select>
</tr>
<tr>
<td>Enter Year:
<td><select name="year">
   <option>Select Year</option>
  <option value="1">I Year</option>
  <option value="2">II Year</option>
  <option value="3">III Year</option>
</select>
</tr>
<tr>
<td><label for="sem">Select sem</label>
 <td> <select id="sem" name="sem" onchange="monthChange(this);">
    <option value="empty">Select a sem</option>
    <option value="1">1</option>
    <option value="2">2</option>
      </select>
  <br/>
</tr>
<tr>
<td>  <label for="month">Select a month</label>
 <td> <select id="month" name="month">
    <option value="0">Select a month</option>
  </select>
</tr>
<tr>
<td><input type="submit" value="Get Students Data"></input></td>
<td><input type="hidden" name="check" value="1"></input></td></tr>
</table>
</body>
</html>
